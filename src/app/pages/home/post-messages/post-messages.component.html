<div class="container">
  <div class="header">
    <div class="title-app">DropMessage</div>
    <div class="actions">
      <button class="icon-camera">
        <img src="assets/camera.svg" alt="Câmera" style="width: 27px" />
      </button>
      <div>config</div>
    </div>
  </div>

  <div>
    <swiper-container class="list-post-message mySwiper">
      <swiper-slide *ngFor="let post of posts" class="user-post-image">
        <!-- Se for o último slide, exibe o texto -->
        <ng-container *ngIf="post.id !== 'no-matches'; else noMatchesSlide">
          <img [src]="post.path" alt="" />
        </ng-container>

        <!-- Template para o último slide -->
        <ng-template #noMatchesSlide>
          <div class="no-matches-message">
            {{ post.name }}
          </div>
        </ng-template>
      </swiper-slide>
    </swiper-container>
  </div>
</div>

<div class="heater">
  <div
    id="lottie-container"
    class="lottie-container"
    style="width: 120px; height: 120px"
  ></div>
</div>
