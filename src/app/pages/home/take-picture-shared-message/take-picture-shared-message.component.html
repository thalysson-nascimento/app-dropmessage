<div class="container">
  <div class="header">
    <img
      src="assets/icon-static/arrow-left.svg"
      style="width: 24px; height: 24px"
      alt=""
      (click)="goToPostList()"
    />
  </div>

  <div class="contain-take-photo">
    <div class="contain-photo-state">
      <div *ngIf="!cameraImage; else takePhoto" class="information-take-photo">
        <img
          src="assets/icon-static/take-photo.svg"
          class="image-information-svg"
          alt=""
        />
      </div>

      <ng-template #takePhoto>
        <div *ngIf="cameraAllowed && cameraImage" class="take-photo-preview">
          <img class="photo-preview" [src]="cameraImage" />
        </div>
      </ng-template>
    </div>

    <div class="contain-button">
      <button
        *ngIf="cameraImage"
        class="space-bottom style-button"
        appButtonStyle
        (click)="postMessage(cameraImage)"
        [buttonType]="'primary'"
        [disabled]="disabledButton"
        [disabledButton]="disabledButton"
      >
        <span *ngIf="!disabledButton">Compartilhar post</span>
        <div *ngIf="disabledButton" class="bouncing-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </button>
      <button
        [disabled]="disabledButton"
        [disabledButton]="disabledButton"
        appButtonStyle
        (click)="openBottomSheet()"
        [buttonType]="'primary'"
      >
        tirar foto
      </button>
    </div>
  </div>
</div>
