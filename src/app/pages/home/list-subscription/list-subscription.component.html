<div class="content">
  <div class="header">
    <img
      src="assets/icon-static/arrow-left.svg"
      alt="arrow"
      (click)="goToProfile()"
    />
  </div>

  <div class="main-content">
    @if (isLoading) {
    <div>
      <app-load-shimmer [height]="'50px'"></app-load-shimmer>

      <app-load-shimmer [height]="'50px'"></app-load-shimmer>

      <div class="custumer-shimmer">
        <app-load-shimmer [height]="'50px'"></app-load-shimmer>
      </div>

      <div class="custumer-shimmer-80">
        <app-load-shimmer [height]="'50px'"></app-load-shimmer>
      </div>
    </div>
    } @else { }

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let subscription of listSubscription">
          <div class="card-signature-content">
            <div class="card-signature-header">
              <!-- <img
                    [src]="subscription?.data?.logoPath"
                    alt="arrow"
                    (click)="goToProfile()"
                  /> -->
              <p>image</p>
              <div class="plan">
                <p class="nickname">Plano</p>
                <p class="name">{{ subscription.name }}</p>
              </div>
            </div>

            <p class="description">Descrição do produto</p>
            <p class="price">
              {{
                subscription.prices[0].unitAmount
                  | currency
                    : subscription.prices[0].currency.toLocaleUpperCase()
                    : "symbol"
                    : "1.2-2"
              }}
            </p>
            <p class="timer-expiration">{{ timerExpiration() }}</p>
            <ul class="allowed-features">
              <li>
                <i class="fi fi-rr-assept-document"></i>
                <p class="item">Beneficio 1</p>
              </li>
            </ul>
          </div>

          <div class="contain-button">
            <button
              appButtonStyle
              [buttonType]="'secondary'"
              class="button-signature-plan"
              (click)="planSignature()"
              [disabled]="buttonDisalbled"
              [disabledButton]="buttonDisalbled"
              type="submit"
            >
              <span *ngIf="!buttonDisalbled" [ngStyle]="{ color: 'gray' }"
                >Assinar plano</span
              >
              <div *ngIf="buttonDisalbled" class="bouncing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</div>
