<app-load-shimmer [height]="'5.5rem'" *ngIf="isLoading"></app-load-shimmer>

<div *ngIf="showErrorStatict" class="contain-like-state">
  <p>
    Ops, <br />
    ocorreu um erro para mostrar suas statisticas!
  </p>
</div>

<div class="contain-like-state" *ngIf="!isLoading && !showErrorStatict">
  <div class="contain-data">
    <p>{{ likePreferences.totalPosts }}</p>
    <span>total de post</span>
  </div>
  <div class="contain-data">
    <p>{{ likePreferences.totalReceivedLikes }}</p>
    <span>curtidas recebidas</span>
  </div>
  <div class="contain-data">
    <p>{{ likePreferences.totalGivenLikes }}</p>

  </div>
</div>
