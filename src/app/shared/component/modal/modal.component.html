<div class="dialog-backdrop" *ngIf="isOpen" (click)="closeDialog()"></div>
<div class="dialog-container" [class.open]="isOpen">
  <div class="dialog-content">
    <div class="header-modal">
      <img
        src="assets/icon-static/arrow-down.svg"
        alt=""
        (click)="closeDialog()"
      />
    </div>
    <div class="body-modal">
      <ng-content></ng-content>
    </div>
  </div>
</div>
